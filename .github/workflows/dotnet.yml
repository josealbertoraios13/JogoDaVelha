name: Test and Build .NET Project

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test-build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Cleanup Workspace
      if: always()
      run: |
        echo "Limpando a pasta de trabalho..."
        rm -rf ..?* .[!.]* *